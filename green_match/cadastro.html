<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GreenMatch</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm" action="backend/cadastro.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form-group">
                <label>Você é:</label>
                <div class="radio-group">
                    <input type="radio" id="investidor" name="tipo" value="investidor" required>
                    <label for="investidor">Investidor</label>
                    <input type="radio" id="projeto" name="tipo" value="projeto" required>
                    <label for="projeto">Registrar Projeto</label>
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="form-handling.js"></script>
</body>
</html>
